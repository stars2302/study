<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>background-repeat</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
li a{background-image: url(img/tab_sprites.gif);}
li:nth-child(1) a:hover{background-position: 0 -32px;}
li:nth-child(2) a{background-position:-107px 0;}
li:nth-child(2) a:hover{background-position:-107px -32px;}

li:nth-child(3) a{background-position:-214px 0;}
li:nth-child(3) a:hover{background-position:-214px -32px;}

</style>
</head>
<body>
	<ul>
		<li><a href="#">스타</a></li>
		<li><a href="#">프로그램</a></li>
		<li><a href="#">이슈</a></li>
	</ul>

</body>
</html>
