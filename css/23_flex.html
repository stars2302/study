<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEX</title>
  <style>
    /*
    flex
    - 부모 요소에 dispaly:flex; 적용.
    - 자식 요소가 높이가 달라도 가로배열 + 높이까지(align-item:stretch;) 똑같이 맞춰줌.
--------------------------------------------------------------------------
    ** dispaly:flex(block)/inline-flex(inline -> 잘 사용 안함);

    ** flex-direction:
      - row(가로, 기본값)
      - row-reverse(가로, 막내가 첫째로)
      - column(세로)
      - column-reverse(세로, 막내가 첫째로)

    ** flex-wrap:
      - nowrap(기본값, 그냥 넘기지 마!)
      - wrap(넘치면 아래줄로 넘겨라~)
      - wrap-reverse(넘치면 아래줄로 넘기면서 거꾸로 쌓아라~)

    **flex-flow:direction wrap;
--------------------------------------------------------------------
    **justify-content:
      - flex-start(부모의 시작점, 주축의 시작)
      - flex-end(부모의 끝점, 주축의 마지막)
      - center(가운데, 주축의 가운데)
      - space-between(양옆에 붙이고 알아서 공백 나눠줘~, 양옆 여백X)
      - space-around(양옆의 공백크기로 공백 나눠줘~, 양옆 여백O)
      - space-evenly;(모든 공백크기를 똑같이 나눠줘~, 양옆 여백O)
---------------------------------------------------------------------
    ** align-items: (-> 부모에게 적용)
      - stretch(기본값, 박스를 늘려서 배치.)
      -> align-item을 다른값으로 바꾸면 자식의 본연의 height를 사용.
      - flex-start(보조축의 시작)
      - flex-end(보조축의 마지막)
      - center(보조축의 가운데)
      - base-line(박스 글자 베이스라인에 맞춰서..)

    **align-self: (-> 자식에게 적용)
      -stretch/flex-start/flex-end/center/base-line
-----------------------------------------------------------------------
    **align-content: (->자식 content들이 여러줄일 경우, 보조축 기준)
      - stretch
      - flex-start
      - flex-end
      - center
      - space-between
      - space-around
-----------------------------------------------------------------------
    ** order: 0(기본값, 자식에게 적용, content 배치 순서 바꾸기.)
-----------------------------------------------------------------------
    ** flex: grow shrink basis; (-> 부모의 크기가 바뀔 때 여백 나누기.)
      - flex-grow: 부모크기가 커져 여백이 생겼을 때 자식의 여백크기조절.
      - flex-shrink: 부모크기가 작아져 넘칠때 자식의 크기 조절.
      - flex-basis: 자식의 기본 크기 비율을 정할 때.
      ++ 보통 grow,shrink값이 똑같고, basis는 기본값일 경우, flex:3; <- 이렇게 적용.

    ++ zeub foundation 사이트
    */

    .prent{
      display: flex;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div>flex-item</div>
    <div>flex-item</div>
    <div>flex-item</div>
  </div>
</body>
</html>
