<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 그룹화</title>
</head>
<body>
  <!--symantic tag 시멘틱 태그-->
  <header role="navigation"><!--시멘틱태그와 role속성을 같이 사용하면 안됨! 웹표준X 중복으로 의미 부여이기 때문-->
    <h1>Logo</h1>
    <nav>네이버 상단 영역</nav>
  </header>
  <main>
    <section>
      <h2>뉴스 섹션</h2>
      <p>뉴스 내용들...</p>
    </section>
    <aside>
      <h2>로그인 영역</h2>
      <p>로그인, 사이드 영역들...</p>
    </aside>
  </main>
  <footer>
    <h3>푸터</h3>
    <address>저작권, 연락처, 상호명...</address>
  </footer>
</body>
</html>
