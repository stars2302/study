<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Tag</title>
</head>
<body>
  <!--
  anchor = 닻 = 건다. -> 링크를 건다.
  - href="#" : 절대경로, 상대경로(hypertext reference)
    ++ = "mailto:abc@abc.com"
    ++ = "#section1" (페이지 내 이동, 아이디만 가능. -> 클래스는 여러개 있으니까 어디로 가야되는지 특정하기 힘듬.) 
      -> daum페이지 tab을 누르면 바로가기가 나옴. (웹 접근성)

  - target
    ="_self"(기본값, 현재페이지에서 열림) 
    ="_blank"(새 페이지에서 열림)
  - 브라우저에서 지원하는 파일 : html, jpg, gif, pdf, mp3, mp4
  - 브라우저에서 지원X 파일 : hwp, docs, excel, zip ... 문서파일,압축파일
  - 브라우저에서 금지된 파일 : js, exe (악성프로그램이 숨겨져있을 가능성이 있음.)
  --> 
  <h1>앵커 태그</h1>
  <a href="http://www.naver.com">naver</a>
  <a href="http://www.daum.net">daum</a>
  <a href="08_table_tag.html">table</a>
</body>
</html>
