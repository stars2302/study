<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Anchor</title>'
    <meta name="keywords" content="html5, css3"/>
    <meta name="description" content="html5, css3"/>
    <meta name="robots" content="all"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
  </head>
  <body>
    <!--
    a : anchor
    1. 절대경로 -> http://~
    2. 상대경로
    3. e-mail -> mailto:web@sample.com
    4. 문서,파일 -> file/sample.zip(실행되거나 다운로드)

    - href : hypertext reference(경로)
    - target : _blank(새탭열림), _self(기본값), (_top, _parent -> 잘 사용하지않음.)

    ++html에 width, height 등의 속성을 사용하지 않는이유 : width, height는 동적 요소이기 때문.! css에서 작성해야됨
    -->

    <h1>Link</h1>
    <h2>절대 경로</h2>
    <ul>
      <li><a href="http://www.naver.com" target="_blank">naver</a></li>
      <li><a href="http://www.google.com">google</a></li>
      <li><a href="http://www.daum.net">daum</a></li>
    </ul>
  </body>
</html>
