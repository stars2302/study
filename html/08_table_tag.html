<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 - table</title>
</head>
<body>
  <h1>테이블</h1>
  <p>
    활용 : 일정표, 달력, 게시판, 이력서양식 ...
  </p>

  <figure>
    <figcaption>
      <h2>일정표</h2>
      <p>1/4분기 일정표</p>
    </figcaption>
    <table border="1">
      <colgroup>
        <col width="30"/>
        <col width="300"/>
        <col width="50"/>
        <col width="50"/>
      </colgroup>
      <thead>
        <tr><!--table row, 한줄-->
          <th>구분</th><!--table data, 한칸, 한셀-->
          <th scope="col">제목1</th>
          <th scope="col">제목2</th>
          <th scope="col">제목3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>data11</td>
          <td>data12</td>
          <td>data13</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>data21</td>
          <td>data22</td>
          <td>data23</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>data31</td>
          <td>data32</td>
          <td>data33</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">합계</th>
          <td>total1</td>
          <td>total2</td>
          <td>total3</td>
        </tr>
      </tfoot>
    </table>
  </figure>

  <hr/>

  <table>
    <thead>
      <tr><!--table row, 한줄-->
        <th>구분</th><!--table data, 한칸, 한셀-->
        <th scope="col">제목1</th>
        <th scope="col">제목2</th>
        <th scope="col">제목3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>data11</td>
        <td colspan="2">data12</td>
        <!-- <td>data13</td> -->
      </tr>
      <tr>
        <th scope="row" rowspan="2">2</th>
        <td>data21</td>
        <td>data22</td>
        <td>data23</td>
      </tr>
      <tr>
        <!-- <th scope="row">3</th> -->
        <td>data31</td>
        <td>data32</td>
        <td>data33</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">합계</th>
        <td>total1</td>
        <td>total2</td>
        <td>total3</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
