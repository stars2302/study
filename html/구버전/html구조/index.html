    <title>galaxy s8 - 삼성전자</title>

    <!-- 검색엔진 노출 indexing(목록화) -->

      ="index" : 정보수집해주세요~
      ="follow" : link된 사이트까지 정보수집해주세요~
      ="all" : index + follow
      ="noindex", ="nofollow","=none"
    -->

    <!-- 반응형 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>

      width=device-width : 디바이스 가로값으로 맞춰라
      initial-scale=1 : 출력 시 배율 100%(열리자마자)
      minimum-scale, maximum-scale : pinch, zoom했을 때 해상도
      user-scalable=no : pinch,zoom 여부
