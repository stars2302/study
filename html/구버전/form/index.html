① “회원”은 비회원, 준회원, 정회원으로 구분한다.

-“비회원”은 상담중이거나 상담 후 가입(입회)가 이뤄지지 않은 회원, 탈퇴한 회원을 의미한다.

-“준회원”은 가입(입회) 후 1개월 이상 활동이 없거나, 휴강 또는 연기중인 회원을 의미한다.

-“정회원”은 가입(입회) 후 현재 활동이 진행중에 있는 회원을 의미한다.

③ 회원은 변경된 약관에 동의하지 않을 경우 계약해지를 요청할 수 있으며 변경된 약관의 공지일 이후 계속적인 체육시설 및 서비스 이용을 원하여 등록한 회원은 변경된 약관에 동의한 것으로 간주한다.

  <!-- 
  ((((((form))))))
  - form의 필수 요소 : action, method
    - action : 데이터베이스를 관리하는 개발자와 협업하여 정해야되는 이름.
    - method =
      "get" : 암호화X, 주소표시줄 끝에 표시됨. 전송 시 길이제한 있음. ((검색, 게시판의 용도))
      "post" : 암호화, get에 비해 많은 데이터 전송 가능. ((로그인, 회원가입의 용도))
  
  ((((fieldset, legend)))) -> 구현된 모양 보기.
  - fieldset : 영역을 나눠주는 용도. (border)
  - legend : 그 영역의 제목
  
  ((((((label, input))))))
  - label의 필수 요소 : for 
    - for : input의 id와 연결. (-> label 클릭 시 input이 focus됨.)
  - input의 필수 요소 : id, type, name
    - id : 고유 id
    - type : text, email 등 input에 들어갈 정보의 타입. (+ date, cheakbox, radio, submit, image)
      ="date" : 달력모양이 나옴. but ie는 지원을 하지 않아 jqueryui를 활용하는 것을 추천.
      ="cheakbox", ="radio" : cheakbox는 복수선택, radio는 단수선택
    - name : 데이터베이스를 관리하는 개발자와 협업하여 정해야되는 이름.

  ((((select, option))))
  - select의 요소 : name
  - option의 요소 : value, disabled
    - value : 값
    - disabled : 선택하지 못하도록 막아놓을 때 사용.
  
  ((((((textarea))))))
  - textarea : 문장 따위의 메세지를 받고 싶을 때 사용. (설문조사 중 '개선해야 할 점을 적어주세요.')
  - textarea의 필수 요소 : name, rows, cols
    - name : 데이터베이스를 관리하는 개발자와 협업하여 정해야되는 이름.
    - rows : 세로 줄 수
    - cols : 가로 글자 수
    - readonly : 선택은 가능하지만, 수정 불가능한 상태.
  **textarea 태그안에 내용을 작성하면 작성된 채로 출력이 됨.(공백포함) -> 따라서 아무내용도 없이 두는게 베스트**
