<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 태그</title>
  <style>
    button{background: none; border:none;}
  </style>
</head>
<body>
  <!--
  FORM : 사용자의 입력을 받아서 처리, 활용 : 회원가입, 로그인, 검색, 메시지전송, 구독신청 등등

  ----------form 태그-----------
  - action="#" : 사용자에게 입력받은 데이터를 전송할 벡엔드 파일경로. 개발자와 상의하여 작성.
  - novalidate : 유효성 검사 끄기. (브라우저에서 기본으로 제공하는 ui를 사용자 지정으로 바꿀 때 사용.)
  - method="get/post" : 데이터 전송 방법. get:암호화X(검색) post:암호화O(회원가입, 로그인)
  ------------------------------
  
  ---------fieldset, legend------------
  fieldset : 공간을 나눠주는 태그.  legend : fieldset의 제목 태그.
  -------------------------------------
  ++ label, input은 글자속성인 인라인레벨. 그래서 p태그로 묶어줬음. div도 상관없음.
  
  ------------------label, input-----------------
  label 
    - for="" : input의 id와 일치시켜주기. (label클릭 시 input focus됨.)
  input 
    - type="text/email/password/url/date/image/submit/reset"
    - name="#" : 개발자와 상의하여 작성.
    - required : 필수입력. 입력하지 않으면 submit 안됨.
    - minlength="$", maxlength="$" : 최소/최대 글자 수
    - value = "hi" : 초기 값. (입력하는 input에 value넣으면 지워서 다시 써야되는 번거로움이 있음.)
    - placeholder = "입력하세요." : value의 문제점 해결~
    - title = "한글만 입력해주세요." -> input 양식에 어긋났을 때 추가 설명.
  -------------------------------------------------

  ---------------전송버튼------------------
  1. <input type="submit" value="전송"/>
  2. <button>전송</button> -> button태그의 기본 type이 submit임.
  ------------이미지 전송버튼---------------
  1. <input type="image" src="경로.jpg" alt="전송"/>
  2. <button><img src="경로.jpg" alt="전송"/></button>
  -----------------------------------------
  ++ type="reset"은 입력한 내용들 초기화하는... -> 근래 사용하지 않음. 잘못눌렀다가 초기화되면 사이트를 꺼버리는 경우가 많지 않을까
  
  ------------select,optgroup,option 태그------------
  select name="" id="" multiple(다중선택가능) size="0"(보여지는 option 개수)
    optgroup label=""
      option value=""
  -------------------------------------------------

  ------------------radio--------------------------
  label for=""
  input type="radio" id="" name=""
  ++ name이 없으면 중복선택이 됨.!
  -------------------------------------------------

  ----------------checkbox-------------------------
  label for=""
  input type="checkbox" id="" name="" value=""
  ++ name이 같지 않아도 되지만, 되도록 일치시키자
  -------------------------------------------------

  -----------------list 속성-----------------------
  label for="1"
  input id="1" type="text" list="2"
  datalist id="2"
    option
  -------------------------------------------------

  -----------------number-------------------------
  input type="number" min="0"(최소값) max="0"(최대값) step="0"(단위)
  ** 화살표 ie는 지원안함.
  --------------------------------------------------

  cleave js -> 전화번호 패턴 만들기
  -->

  <h1>회원가입</h1>
  <form action="register.php" method="get">
    <fieldset>
      <legend>필수 입력 사항</legend>
      <p>
        <label for="username">이름 : </label>
        <input id="username" type="text" name="username" required="required" minlength="2" maxlength="5" placeholder="홍길동"/><!--size="10"-->
      </p>
    
      <p>
        <label for="useremail">이메일 : </label>
        <input id="useremail" type="email" name="useremail" required/>
      </p>
      
      <p>
        <label for="userpw">비밀번호 : </label>
        <input id="userpw" type="password" name="userpw" required/>
      </p>
    </fieldset>

    <fieldset>
      <legend>부가 입력 사항</legend>
      <form action="#">
        <div>
          <label for="address">거주지를 선택해주세요.</label>
          <select name="address" id="address">
            <option value="서울시">서울시</option>
            <option value="경기도">경기도</option>
            <option value="제주도">제주도</option>
          </select>
        </div>
        <div>
          <h2>성별을 선택해주세요.</h2>
          <label for="men">남성</label>
          <input type="radio" id="men" name="gender" value="남성"/>
          <label for="women">여성</label>
          <input type="radio" id="women" name="gender" value="여성"/>
          
          <!-- 암묵적코딩? 꼼수! 비추!
          <label for="men">남성
            <input type="radio" id="men" name="gender" value="남성"/>
          </label>
          <label for="women">여성
            <input type="radio" id="women" name="gender" value="여성"/>
          </label> 
          -->
        </div>
        <div>
          <h2>관심사항 체크</h2>
          <label for="HTML">HTML</label><!--약어는 대문자로-->
          <input type="checkbox" name="interest" id="HTML" value="HTML"/>
          <label for="CSS">CSS</label>
          <input type="checkbox" name="interest" id="CSS" value="CSS"/>
          <label for="Javascript">Javascript</label>
          <input type="checkbox" name="interest" id="Javascript" value="Javascript"/>
        </div>
      </form>
    </fieldset>

    <fieldset>
      <legend>HTML5 새로운 타입</legend>
      <p>
          <label for="web">website</label>
          <input id="web" name="web" type="url"/>
      </p>
      <p>
          <label for="userBirth">생년월일</label>
          <input id="userBirth" name="userBirth" type="date"/>
      </p>
      <p>
          <label for="language">학습할 언어 선택</label>
          <input id="language" name="language" type="text" list="items" />
          <datalist id="items">
              <option>html</option>
              <option>css</option>
              <option>javascript</option>
          </datalist>
      </p>
      <p>
          <label for="career">경력기간</label>
          <input id="career" name="career" type="number" min="0" max="10" step="2" value="0"/>
          <!--필수속성은 앞에 부가적으로 추가한 속성은 뒤에 작성하는 것이 바람직 함.-->
      </p>
      <div>
        <label for="language"></label>
        <select name="language" id="language">
          <optgroup label="frontend">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="javascript">javascript</option>
          </optgroup>
          <optgroup label="backend">
            <option value="asp">asp</option>
            <option value="jsp">jsp</option>
            <option value="php">php</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="skill">숙련도</label>
        <input type="range" id="skill" name="skill" min="0" max="10" value="5" step="1">
      </div>
      <div>
        <label for="phone"></label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{1,11}" maxlength="11" title="숫자만 최대 11자리 입력해주세요.">
      </div>
      <div>
        <label for="useremails">이메일 선택</label>
        <input type="text" id="useremails" name="usermails"/>@
        <select title="이메일 서비스 선택" multiple size="1">
          <option value="직접입력">직접입력</option>
          <option value="naver.com">naver.com</option>
          <option value="daum.net">daum.net</option>
          <option value="gamil.com">gamil.com</option>
        </select>
      </div>

    </fieldset>
    
  
    <!-- <input type="submit" value="전송"> -->
    <button>전송</button>
    <button type="reset">초기화</button>

    <!-- 
    <button><img src="send.jpg" alt="send"></button>
    <input type="image" src="send.jpg" alt="send"/>
    -->
  </form>
  <hr/>
  <!-- 진행률
  <meter value="3" max="10" min="0"></meter> -> ie지원안함
  <progress value="3" max="10" min="0"></progress> 
  - css 조절이 어려워 잘 사용하지 않음.
  -->
  <div class="progress"> <!--차라리 div로 구현.-->
    <div class="bar">60</div>
  </div>
</body>
</html>
