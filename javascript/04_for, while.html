  <h2>반복문</h2>
  <script>
    //1. 반복문
    //1-1. 2씩 증가하는 반복문

    var i = 2;
    document.write(i + '<br/>');

    i += 2;

    document.write(i + '<br/>');
    i += 2;
    document.write(i + '<br/>');

    document.write(i + '<br/>');

    //for 활용
    //for(시작; 끝; 증감 값){할일}
    for(var i = 2; i <= 12; i += 2) {
      document.write(i + '<br/>');
    }

    //while 활용
    var i = 2; //시작
    while(i <= 12) { //끝
      document.write(i + '<br/>'); //할 일
      i += 2; //증감 값
    }
