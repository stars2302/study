<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 property, 타이머</title>
</head>
<body>
  <h2>문자열</h2>
  <script>
    //1. 문자열 관련 property

    var str = 'hello world';

    //1-1. charAt(index) : 해당 변수의 index번째 글자를 추출. 
    var n = str.charAt(2);
    console.log(n);
    
    //1-2. 변수1.concat(변수2) : 다수의 변수를 합칠 때 사용.
    var str1 = 'javascript';
    var newStr1 = str.concat(str1);
    console.log(newStr1);

    //1-3. indexOf('문자') : 해당 문자가 index 몇번인지 출력.
    // -> 만약 변수에 없는 문자를 넣으면 -1이 나옴.
    var str2 = str.indexOf('world');
    console.log(str2);
  </script>
  <hr/>




  <h2>타이머</h2>
  <script>
    //2. 타이머
    //2-1. setTimeout(할 일, 시간) : 일정시간 후에 할일을 실행. (새로고침 당 한번만)

    //시간이 지나면 할 일 = 함수
    //function(){실제로 할 일}
    //3초 -> 3000
    //실제로 할 일 -> alert('힘들죠?');

    var timer = setTimeout(function(){
      alert('힘들죠?');
    },3000);

    //2-2. clearTimeout(할일의 이름) : setTimeout을 없앰.(멈춤)
    clearTimeout(timer);

    //2-3. setInterval(할 일, 시간) : 일정시간 마다 할일을 실행. (여러번)
    var timer2 = setInterval(function(){alert('힘들죠'); }, 3000);

    //2-4. clearInterval(할일의 이름) : setInterval을 없앰.(멈춤)
    clearInterval(timer2);
  </script>
</body>
</html>
